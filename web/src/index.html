<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/png" href="./img/icono-pollito.svg">
        <link rel="stylesheet" href="./img/fontello-064d8205/css/fontello.css">
        <script>FontAwesomeConfig = {autoReplaceSvg: "nest"}</script>
        <title>IOT app</title>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <div class="container-fluid icono-principal">
                <a class="navbar-brand h4 mb-0 font-weight-bold text-gray-800 " href="./index.html">
                  <img src="./img/icono-pollito.svg" alt="" width="40" height="40" class="rounded-circle d-inline-block ">
                  Chick Tools
                </a>
              </div>
        </nav>

        <!-- Crear cajas parte superior -->
        <div class="container-fluid">
            <div class="d-grid gap-2">
                <button id="btn-ocultar-cards" class="btn btn btn-outline-secondary btn-sm" type="button"><i id="fas-one"class="fas fa-caret-up fa-1x"></i></button>
            </div>
            <div class="cards-data">
                <div class="row">
                    <!-- Granja -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div id="card-granja" class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Finca</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">San Jorge</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-tractor fa-3x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Temperatura -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div  class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Temperatura ambiente</div>
                                        <div id="card-temperatura" class="h5 mb-0 font-weight-bold text-gray-800">---°C</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-sun fa-3x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fecha -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div  class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Fecha</div>
                                        <div id="card-fecha" class="h5 mb-0 font-weight-bold text-gray-800">---</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar fa-3x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ciudad -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div  class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Ubicación</div>
                                        <div id="card-ciudad" class="h5 mb-0 font-weight-bold text-gray-800">---</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-building-user fa-3x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>

            <div class="row">
                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <div
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">On</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-pie pt-4 pb-2" id="OnOFF">
                                <div class="contenedor">
                                    <input type="checkbox" id="toggle">
                                    <label for="toggle" class="icon-power" id="boton-btn"></label>
                                    
                                </div>
                            </div>
                            <div class="mt-4 text-center small">
                                <span class="mr-2">
                                    <i class="fas fa-circle text-primary"></i> Apagado
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <div
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Temperatura</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-pie pt-4 pb-2 cars-tols">
                                <div id="chartdiv1"></div>
                            </div>
                            <div class="mt-4 text-center small">
                                <span class="mr-2">
                                    <i class="fas fa-circle text-primary"></i> °C
                                </span>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <div
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Humedad</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-pie pt-4 pb-2 cars-tols"  >
                                <div id="chartdiv"></div>
                            </div>
                            <div class="mt-4 text-center small">
                                <span class="mr-2">
                                    <i class="fas fa-circle text-primary"></i> % 
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Chick Tools 2022</span>
                </div>
            </div>
        </footer>

        
        <script src="./login.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
